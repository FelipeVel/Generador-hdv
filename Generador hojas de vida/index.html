<!DOCTYPE html>

<html lang="es-co" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Generador hojas de vida</title>
    <script src="../Generador hojas de vida/script/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="../Generador hojas de vida/script/script.js" type="text/javascript"></script>
    <link rel="StyleSheet" href="../Generador hojas de vida/css/estilo.css" type="text/css">
</head>
<body>
    <center>
        <table>
            <tr>
                <td>
                    <h2>Datos básicos:</h2>
                    Imagen: <input type="file" id="img" onchange="readURL(this)"><br><br>
                    <input type="text" placeholder="Nombres" id="nombretxt"><br><br>
                    <input type="text" placeholder="Apellidos" id="apellidotxt"><br><br>
                    <input type="text" placeholder="N. documento" id="documentotxt"><br><br>
                    <input type="text" placeholder="Edad" id="edadtxt"><br><br>
                    <input type="text" placeholder="Correo" id="correotxt"><br><br>
                    <input type="text" placeholder="Telefono" id="telefonotxt">
                </td>

                <td>
                    <h2>Formación</h2>
                    <input type="text" placeholder="Universidad" id="universidadtxt"><br><br>
                    <input type="text" placeholder="Bachillerato" id="bachilleratotxt"><br><br>
                    <input type="text" placeholder="Primaria" id="primariatxt">
                </td>

                <td>
                    <h2>Experiencia</h2>
                    <input type="text" placeholder="Empresa" id="empresatxt"><br><br>
                    <input type="text" placeholder="Cargo" id="cargotxt"> 
                </td>
            </tr>
        </table>
        <button id="boton-guardar">Guardar</button>   
        <button id="boton-cargar">Cargar</button>   
        <button id="boton-limpiar">Limpiar</button>
    </center>
    <hr/>
    <table>
        <tr><td><h2>Info. básica:</h2></td></tr>
        <tr>
            <td>
                <img id="imagen" width="150" height="150"><br><br>
            </td>
            <td>
                Nombres:
                <label type="text" id="nombre"></label><br><br>
                Apellidos:
                <label type="text" id="apellido"></label><br><br>
                Documento:
                <label type="text" id="documento"></label><br><br>
                Edad:
                <label type="text" id="edad"></label><br><br>
                Correo:
                <label type="text" id="correo"></label><br><br>
                Telefono:
                <label type="text" id="telefono"></label><br><br>
            </td>
        </tr>
        <tr><td><h2>Formación:</h2></td></tr>
        <tr>
            <td></td>
            <td>
                Universidad:
                <label type="text" id="universidad"></label><br><br>
                Bachillerato:
                <label type="text" id="bachillerato"></label><br><br>
                Primaria:
                <label type="text" id="primaria"></label><br><br>
            </td>
        </tr>
        <tr><td><h2>Experiencia:</h2></td></tr>
        <tr>
            <td></td>
            <td>
                <p id="experiencia"></p>
            </td>
        </tr>
    </table>
    
</body>
</html>
